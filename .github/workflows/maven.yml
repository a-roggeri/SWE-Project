name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file GestioneAppuntamenti/pom.xml

    - name: Generate dependency graph
      run: |
        cd GestioneAppuntamenti
        mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph -DgraphFormat=json

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        sarif_file: GestioneAppuntamenti/target/dependency-graph.json
